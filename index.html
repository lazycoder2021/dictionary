<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <header>
        <div class="headerWrapper">
            <div class="buttons">
                <span>Log In</span>
                <span>Register</span>
            </div>
            <div class="inputWrapper">
                <input type="text" class="userInput firstletter" />
                <button type="button" class="btn">Search</button>
                <div class="reloadWrapper">
                        <i class='fas fa-undo reload' style='font-size:24px' color:'white'></i>
                </div>
            </div>
        </div>
    </header>

    <article>
        <h2 id="word"></h2>
        <div class="soundIcon hide">
            <div class="sound">
                <audio class="clip" type="mp3/audio"></audio>
                <i class='fas fa-volume-up' style='font-size:24px'></i>
            </div>
            
        </div>
        <div class="defs">
            <div class="def hide">
                
            </div>
        </div>

    </article>

    


    <script src="script.js"></script>
</body>
</html>
